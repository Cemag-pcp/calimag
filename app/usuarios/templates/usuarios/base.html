<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calimag - Sistema de Calibração{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        #sidebar {
            width: 16rem;
            transition: width 0.2s ease;
            position: relative;
            overflow: visible;
        }
        body.sidebar-collapsed #sidebar {
            width: 4rem;
            min-width: 4rem;
            border-right: 1px solid #e5e7eb;
            background: #ffffff;
        }
        body.sidebar-collapsed #sidebar .sidebar-hideable {
            display: none;
        }
        body.sidebar-collapsed #sidebar .sidebar-link {
            justify-content: center;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        body.sidebar-collapsed #sidebar .sidebar-label {
            display: none;
        }
        body.sidebar-collapsed #sidebar #cadastroArrow {
            display: none;
        }
        #sidebarCollapseBtn span[data-label="collapsed"] {
            display: none;
        }
        body.sidebar-collapsed #sidebarCollapseBtn span[data-label="expanded"] {
            display: none;
        }
        body.sidebar-collapsed #sidebarCollapseBtn span[data-label="collapsed"] {
            display: inline;
        }
    </style>
</head>
<body class="bg-gray-100">

{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
        <div class="px-6 py-4 rounded-lg shadow-lg 
            {% if message.tags == 'error' %}bg-red-500
            {% elif message.tags == 'success' %}bg-green-500
            {% else %}bg-blue-500{% endif %} text-white">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


<div class="min-h-screen flex relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r shadow-sm flex flex-col">
        <div class="px-4 py-6 border-b flex items-center justify-between gap-3">
            <div class="sidebar-hideable">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">Calimag</a>
                <div class="text-sm text-gray-600 mt-1">
                    Olá, <span class="font-semibold">{{ user.get_short_name }}</span>
                </div>
            </div>
            <button id="sidebarHamburger" type="button" class="p-2 border border-gray-200 rounded hover:bg-gray-50" aria-label="Alternar menu">
                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="px-2 py-4 flex-1">
            <ul class="space-y-1 text-sm">
                <li>
                    <a href="{% url 'home' %}"
                       class="sidebar-link block px-3 py-2 rounded hover:bg-gray-100 font-medium flex items-center gap-3">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 11l8-6 8 6" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10v10h5v-5h4v5h5V10" />
                        </svg>
                        <span class="sidebar-label">PMC</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'entregas' %}"
                       class="sidebar-link block px-3 py-2 rounded hover:bg-gray-100 font-medium flex items-center gap-3">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h10v7H3z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 11h4l3 3v3h-7z" />
                            <circle cx="7" cy="18" r="1.5" stroke-width="2" />
                            <circle cx="16" cy="18" r="1.5" stroke-width="2" />
                        </svg>
                        <span class="sidebar-label">Entregas</span>
                    </a>
                </li>

                <li>
                    <button id="cadastroToggle"
                        type="button"
                        class="w-full flex items-center justify-between px-3 py-2 rounded hover:bg-gray-100 font-medium">
                        <span class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="4" y="4" width="6" height="6" rx="1" stroke-width="2" />
                                <rect x="14" y="4" width="6" height="6" rx="1" stroke-width="2" />
                                <rect x="4" y="14" width="6" height="6" rx="1" stroke-width="2" />
                                <rect x="14" y="14" width="6" height="6" rx="1" stroke-width="2" />
                            </svg>
                            <span class="sidebar-label">Cadastro</span>
                        </span>
                        <svg id="cadastroArrow" class="w-4 h-4 transition-transform" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <ul id="cadastroMenu" class="mt-2 hidden text-sm">
                        <li>
                            <a href="{% url 'cadastro:instrumentos_list' %}"
                               class="sidebar-link block px-6 py-2 hover:bg-gray-50 flex items-center gap-3">
                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7l4 4-4 4" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5h8M12 12h8M12 19h8" />
                                </svg>
                                <span class="sidebar-label">Instrumento</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro:tipos_instrumento_list' %}"
                               class="sidebar-link block px-6 py-2 hover:bg-gray-50 flex items-center gap-3">
                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 6h14v12H5z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h6" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14h4" />
                                </svg>
                                <span class="sidebar-label">Tipo de Instrumento</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro:laboratorios_list' %}"
                               class="sidebar-link block px-6 py-2 hover:bg-gray-50 flex items-center gap-3">
                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16v10H4z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 8V6h8v2" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6" />
                                </svg>
                                <span class="sidebar-label">Laboratório</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro:setores_list' %}"
                               class="sidebar-link block px-6 py-2 hover:bg-gray-50 flex items-center gap-3">
                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 18h16" />
                                </svg>
                                <span class="sidebar-label">Setor</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro:funcionarios_list' %}"
                               class="sidebar-link block px-6 py-2 hover:bg-gray-50 flex items-center gap-3">
                                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12a4 4 0 100-8 4 4 0 000 8z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6" />
                                </svg>
                                <span class="sidebar-label">Funcionário</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="px-4 py-4 border-t flex flex-col gap-3">
            <a href="{% url 'logout' %}" class="block text-red-600 hover:text-red-700 flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5v12h5" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 9l3 3-3 3" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 12h8" />
                </svg>
                <span class="sidebar-label">Sair</span>
            </a>
        </div>
    </aside>

    <!-- Main -->
    <div class="flex-1 bg-gradient-to-br from-blue-50 to-indigo-100">
        <main class="w-full px-6 sm:px-8 lg:px-10 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script>
(function () {
    const toggle = document.getElementById('cadastroToggle');
    const menu = document.getElementById('cadastroMenu');
    const arrow = document.getElementById('cadastroArrow');
    const links = document.querySelectorAll('.sidebar-link');
    const collapseBtn = document.getElementById('sidebarCollapseBtn');
    const hamburgerBtn = document.getElementById('sidebarHamburger');

    const SIDEBAR_KEY = 'calimag.sidebar.cadastro.open';
    const ACTIVE_KEY = 'calimag.sidebar.active.href';
    const COLLAPSE_KEY = 'calimag.sidebar.collapsed';

    function setCadastroOpen(open) {
        if (open) {
            menu.classList.remove('hidden');
            arrow.classList.add('rotate-180');
        } else {
            menu.classList.add('hidden');
            arrow.classList.remove('rotate-180');
        }
        localStorage.setItem(SIDEBAR_KEY, open ? '1' : '0');
    }

    function setSidebarCollapsed(collapsed) {
        document.body.classList.toggle('sidebar-collapsed', collapsed);
        localStorage.setItem(COLLAPSE_KEY, collapsed ? '1' : '0');
    }

    // Restore states
    setCadastroOpen(localStorage.getItem(SIDEBAR_KEY) === '1');
    setSidebarCollapsed(localStorage.getItem(COLLAPSE_KEY) === '1');

    toggle.addEventListener('click', () => {
        setCadastroOpen(menu.classList.contains('hidden'));
    });

    function toggleSidebar() {
        const collapsed = document.body.classList.contains('sidebar-collapsed');
        setSidebarCollapsed(!collapsed);
    }

    if (collapseBtn) collapseBtn.addEventListener('click', toggleSidebar);
    if (hamburgerBtn) hamburgerBtn.addEventListener('click', toggleSidebar);

    // Active link
    const currentPath = window.location.pathname.replace(/\/$/, '');

    links.forEach(link => {
        const href = link.getAttribute('href').replace(/\/$/, '');

        if (href === currentPath) {
            link.classList.add('bg-blue-50', 'text-blue-700', 'font-semibold');
            if (menu.contains(link)) setCadastroOpen(true);
        }

        link.addEventListener('click', () => {
            localStorage.setItem(ACTIVE_KEY, href);
        });
    });

    // Fallback restore
    const saved = localStorage.getItem(ACTIVE_KEY);
    if (saved) {
        links.forEach(link => {
            if (link.getAttribute('href') === saved) {
                link.classList.add('bg-blue-50', 'text-blue-700', 'font-semibold');
                if (menu.contains(link)) setCadastroOpen(true);
            }
        });
    }
})();
</script>

<script>
// Inicializa Choices com configuração padrão mais estrita para todos os selects marcados
const DEFAULT_CHOICES_OPTIONS = {
    searchEnabled: true,
    shouldSort: false,
    // Busca menos permissiva: apenas correspondências muito próximas
    fuseOptions: {
        threshold: 0.0,
        ignoreLocation: true,
        distance: 0,
    }
};

function initChoicesForAll(selector = '[data-choices]') {
    const nodes = document.querySelectorAll(selector);
    nodes.forEach(el => {
        if (el.dataset.choicesInitialized === '1') return;
        // eslint-disable-next-line no-new
        new Choices(el, DEFAULT_CHOICES_OPTIONS);
        el.dataset.choicesInitialized = '1';
    });
}

document.addEventListener('DOMContentLoaded', () => {
    if (typeof Choices === 'undefined') return;
    initChoicesForAll();
});
</script>

</body>
</html>
