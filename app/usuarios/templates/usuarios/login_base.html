<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calimag - Sistema de Calibração{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body class="bg-gray-100">

{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
        <div class="px-6 py-4 rounded-lg shadow-lg 
            {% if message.tags == 'error' %}bg-red-500
            {% elif message.tags == 'success' %}bg-green-500
            {% else %}bg-blue-500{% endif %} text-white">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
