{% extends 'usuarios/login_base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-2">Calimag</h2>
            <p class="text-gray-600">Sistema de Gerenciamento de Calibração</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="matricula" class="block text-sm font-medium text-gray-700 mb-2">
                        Matrícula
                    </label>
                    <input 
                        type="text" 
                        name="matricula" 
                        id="matricula" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="Digite sua matrícula"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Senha
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="Digite sua senha"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition font-medium"
                >
                    Entrar
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-gray-600">
            Sistema de Gerenciamento de Equipamentos de Calibração
        </p>
    </div>
</div>
{% endblock %}
