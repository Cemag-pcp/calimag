{% extends 'usuarios/base.html' %}

{% block title %}Tipos de Instrumento - Calimag{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-6 flex justify-between items-center">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Tipos de Instrumento</h1>
        <p class="text-gray-600 mt-1">Gerencie os tipos de instrumentos disponíveis no sistema</p>
    </div>
    <button id="btnNovo" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span>Novo Tipo</span>
    </button>
</div>

<!-- Search and Filters -->
<div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <div class="flex items-center space-x-4">
        <div class="flex-1">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Buscar por descrição..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                onkeyup="searchTipos()"
            >
        </div>
        <button onclick="loadTipos()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
            Atualizar
        </button>
    </div>
</div>

<!-- Table -->
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documento de Qualidade</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="tiposBody" class="bg-white divide-y divide-gray-200">
                <!-- Dados carregados via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Create/Edit -->
<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-lg bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Novo Tipo</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="space-y-4">
            <input type="hidden" id="editingId">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição *</label>
                <input id="descricao" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Documento de Qualidade</label>
                <input id="documento_qualidade" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="ativo" class="h-4 w-4 mr-2" checked />
                <label class="text-sm text-gray-700">Ativo</label>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t">
                <button id="btnCancel" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancelar</button>
                <button id="btnSave" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="hidden fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white transition-all">
    <p id="toastMessage"></p>
</div>

<script>
function getCSRF() {
  const name = 'csrftoken';
  const cookies = document.cookie.split(';').map(c=>c.trim());
  for (const c of cookies) {
    if (c.startsWith(name + '=')) return decodeURIComponent(c.split('=')[1]);
  }
  return '';
}

let tiposCache = [];

async function loadTipos() {
  const res = await fetch('/cadastro/api/tipos_instrumento/');
  const data = await res.json();
  tiposCache = data.tipos || [];
  renderTipos(tiposCache);
}

function renderTipos(tipos) {
  const body = document.getElementById('tiposBody');
  body.innerHTML = '';
  tipos.forEach((t, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="px-6 py-4">${idx+1}</td>
      <td class="px-6 py-4">${t.descricao}</td>
      <td class="px-6 py-4">${t.documento_qualidade}</td>
      <td class="px-6 py-4">Sim</td>
      <td class="px-6 py-4 text-right">
        <button data-id="${t.id}" class="editBtn text-blue-600 mr-3">Editar</button>
      </td>
    `;
    body.appendChild(tr);
  });

  document.querySelectorAll('.editBtn').forEach(b=>b.addEventListener('click', (e)=>{
    const id = e.currentTarget.dataset.id;
    const tipo = tiposCache.find(x=>String(x.id)===String(id));
    openModal('Editar Tipo', tipo.descricao, tipo.documento_qualidade, true, id);
  }));

  document.querySelectorAll('.delBtn').forEach(b=>b.addEventListener('click', async (e)=>{
    const id = e.currentTarget.dataset.id;
    if (!confirm('Confirmar exclusão?')) return;
    const res = await fetch(`/cadastro/api/tipos_instrumento/${id}/delete/`, {method: 'DELETE', headers: {'X-CSRFToken': getCSRF()}});
    const j = await res.json();
    if (j.success) loadTipos(); else showToast(j.message || 'Erro');
  }));
}

function searchTipos(){
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!q) return renderTipos(tiposCache);
  renderTipos(tiposCache.filter(t=>t.descricao.toLowerCase().includes(q)));
}

function openModal(title='', descricao='', documento_qualidade='', ativo=true, id=null){
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('descricao').value = descricao || '';
  document.getElementById('documento_qualidade').value = documento_qualidade || '';
  document.getElementById('ativo').checked = !!ativo;
  document.getElementById('editingId').value = id || '';
  document.getElementById('modal').classList.remove('hidden');
}

function closeModal(){
  document.getElementById('modal').classList.add('hidden');
}

document.getElementById('btnNovo').addEventListener('click', ()=>openModal('Novo Tipo','', '', true, null));
document.getElementById('btnCancel').addEventListener('click', closeModal);

document.getElementById('btnSave').addEventListener('click', async ()=>{
  const descricao = document.getElementById('descricao').value.trim();
  const ativo = document.getElementById('ativo').checked;
  const documento_qualidade = document.getElementById('documento_qualidade').value.trim();

  if (!descricao){ showToast('Descrição obrigatória'); return; }
  const id = document.getElementById('editingId').value;
  const csrftoken = getCSRF();

  const btn = document.getElementById('btnSave');
  const originalText = btn ? btn.textContent : '';
  if (btn) {
    btn.disabled = true;
    btn.classList.add('opacity-70');
    btn.textContent = 'Salvando...';
  }

  try {
    if (id){
      const res = await fetch(`/cadastro/api/tipos_instrumento/${id}/update/`, {method:'PUT', headers:{'Content-Type':'application/json','X-CSRFToken':csrftoken}, body: JSON.stringify({descricao, ativo, documento_qualidade})});
      const j = await res.json();
      if (j.success){ closeModal(); loadTipos(); showToast('Atualizado'); } else showToast(j.message||'Erro');
    } else {
      const res = await fetch('/cadastro/api/tipos_instrumento/create/', {method:'POST', headers:{'Content-Type':'application/json','X-CSRFToken':csrftoken}, body: JSON.stringify({descricao, ativo, documento_qualidade})});
      const j = await res.json();
      if (j.success){ closeModal(); loadTipos(); showToast('Criado'); } else showToast(j.message||'Erro');
    }
  } finally {
    if (btn) {
      btn.disabled = false;
      btn.classList.remove('opacity-70');
      btn.textContent = originalText || 'Salvar';
    }
  }
});

function showToast(msg){
  const t = document.getElementById('toast');
  document.getElementById('toastMessage').innerText = msg;
  t.classList.remove('hidden');
  t.classList.add('block');
  setTimeout(()=>{ t.classList.add('hidden'); t.classList.remove('block'); }, 3000);
}

window.addEventListener('DOMContentLoaded', ()=>{ loadTipos(); });
</script>

{% endblock %}
