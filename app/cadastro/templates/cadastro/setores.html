{% extends 'usuarios/base.html' %}

{% block title %}Setores - Calimag{% endblock %}

{% block content %}

<div class="mb-6 flex justify-between items-center">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Setores</h1>
        <p class="text-gray-600 mt-1">Gerencie os setores da organização</p>
    </div>
    <button id="btnNovo" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span>Novo Setor</span>
    </button>
</div>

<div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <div class="flex items-center space-x-4">
        <div class="flex-1">
            <input id="searchInput" type="text" placeholder="Buscar por nome..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" onkeyup="searchSetores()">
        </div>
        <button onclick="loadSetores()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">Atualizar</button>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="setoresBody" class="bg-white divide-y divide-gray-200">
                <!-- carregado via JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Create/Edit -->
<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-lg bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Novo Setor</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="space-y-4">
            <input type="hidden" id="editingId">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
                <input id="nome" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <textarea id="descricao" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="ativo" class="h-4 w-4 mr-2" checked />
                <label class="text-sm text-gray-700">Ativo</label>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t">
                <button id="btnCancel" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancelar</button>
                <button id="btnSave" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="hidden fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white transition-all">
    <p id="toastMessage"></p>
</div>

<script>
function getCSRF() {
  const name = 'csrftoken';
  const cookies = document.cookie.split(';').map(c=>c.trim());
  for (const c of cookies) {
    if (c.startsWith(name + '=')) return decodeURIComponent(c.split('=')[1]);
  }
  return '';
}

let setoresCache = [];

async function loadSetores(){
  const res = await fetch('/cadastro/api/setores/');
  const data = await res.json();
  setoresCache = data.setores || [];
  renderSetores(setoresCache);
}

function renderSetores(setores){
  const body = document.getElementById('setoresBody');
  body.innerHTML = '';
  setores.forEach((s, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="px-6 py-4">${idx+1}</td>
      <td class="px-6 py-4">${s.nome}</td>
      <td class="px-6 py-4">Sim</td>
      <td class="px-6 py-4 text-right">
        <button data-id="${s.id}" class="editBtn text-blue-600 mr-3">Editar</button>
      </td>
    `;
    body.appendChild(tr);
  });

  document.querySelectorAll('.editBtn').forEach(b=>b.addEventListener('click', (e)=>{
    const id = e.currentTarget.dataset.id;
    const setor = setoresCache.find(x=>String(x.id)===String(id));
    openModal('Editar Setor', setor.nome, setor.descricao || '', setor.ativo, id);
  }));

  document.querySelectorAll('.delBtn').forEach(b=>b.addEventListener('click', async (e)=>{
    const id = e.currentTarget.dataset.id;
    if (!confirm('Confirmar exclusão?')) return;
    const res = await fetch(`/cadastro/api/setores/${id}/delete/`, {method: 'DELETE', headers: {'X-CSRFToken': getCSRF()}});
    const j = await res.json();
    if (j.success) loadSetores(); else showToast(j.message || 'Erro');
  }));
}

function searchSetores(){
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!q) return renderSetores(setoresCache);
  renderSetores(setoresCache.filter(s=>s.nome.toLowerCase().includes(q)));
}

function openModal(title='', nome='', descricao='', ativo=true, id=null){
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('nome').value = nome || '';
  document.getElementById('descricao').value = descricao || '';
  document.getElementById('ativo').checked = !!ativo;
  document.getElementById('editingId').value = id || '';
  document.getElementById('modal').classList.remove('hidden');
}

function closeModal(){ document.getElementById('modal').classList.add('hidden'); }

document.getElementById('btnNovo').addEventListener('click', ()=>openModal('Novo Setor','', '', true, null));
document.getElementById('btnCancel').addEventListener('click', closeModal);

document.getElementById('btnSave').addEventListener('click', async ()=>{
  const nome = document.getElementById('nome').value.trim();
  const descricao = document.getElementById('descricao').value.trim();
  const ativo = document.getElementById('ativo').checked;
  if (!nome){ showToast('Nome obrigatório'); return; }
  const id = document.getElementById('editingId').value;
  const csrftoken = getCSRF();
  const btn = document.getElementById('btnSave');
  const originalText = btn ? btn.textContent : '';
  if (btn) {
    btn.disabled = true;
    btn.classList.add('opacity-70');
    btn.textContent = 'Salvando...';
  }
  if (id){
    const res = await fetch(`/cadastro/api/setores/${id}/update/`, {method:'PUT', headers:{'Content-Type':'application/json','X-CSRFToken':csrftoken}, body: JSON.stringify({nome, descricao, ativo})});
    const j = await res.json();
    if (j.success){ closeModal(); loadSetores(); showToast('Atualizado'); } else showToast(j.message||'Erro');
  } else {
    const res = await fetch('/cadastro/api/setores/create/', {method:'POST', headers:{'Content-Type':'application/json','X-CSRFToken':csrftoken}, body: JSON.stringify({nome, descricao, ativo})});
    const j = await res.json();
    if (j.success){ closeModal(); loadSetores(); showToast('Criado'); } else showToast(j.message||'Erro');
  }
  if (btn) {
    btn.disabled = false;
    btn.classList.remove('opacity-70');
    btn.textContent = originalText || 'Salvar';
  }
});

function showToast(msg){
  const t = document.getElementById('toast');
  document.getElementById('toastMessage').innerText = msg;
  t.classList.remove('hidden');
  t.classList.add('block');
  setTimeout(()=>{ t.classList.add('hidden'); t.classList.remove('block'); }, 3000);
}

window.addEventListener('DOMContentLoaded', ()=>{ loadSetores(); });
</script>

{% endblock %}
